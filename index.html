<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body class="theme1">
  <div class="main">
    <div class="container">
      <div class="header">
        <h1 class="title">calc</h1>
        <div class="theme">
          <p>THEME</p>
          <div class="theme-select">
            <div>
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div>
              <label class="check-container">
                <input type="radio" name="radio" id="" value="theme1" checked>
                <span class="checkmark"></span>
              </label>
              <label class="check-container">
                <input type="radio" name="radio" id="" value="theme2">
                <span class="checkmark"></span>
              </label>
              <label class="check-container">
                <input type="radio" name="radio" id="" value="theme3">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="display">
        <p data-previous-operand class="initial-output"></p>
        <p data-current-operand class="calculated-output"></p>
      </div>

      <div class="calculator-buttons">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-delete id="delete-button">DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operation>/</button>
        <button data-operation>&times;</button>
        <button data-reset class="span-two" id="reset-button">RESET</button>
        <button data-equals class="span-two" id="equals-button">=</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
